<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Books - RK Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            color: #333;
        }

        .book-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .book-card {
            background-color: white;
            width: 200px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #444;
        }

        .book-desc {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        .btn-buy {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-buy:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <h1>Available Books</h1>

    <div class="book-section">

        <div class="book-card">
            <img src="book1.jpg" alt="Book 1">
            <div class="book-title">The Story of Science</div>
            <div class="book-desc">A beginner-friendly science journey.</div>
            <a href="#" class="btn-buy">Buy Now</a>
        </div>

        <div class="book-card">
            <img src="book2.jpg" alt="Book 2">
            <div class="book-title">Intro to Programming</div>
            <div class="book-desc">Learn the basics of coding easily.</div>
            <a href="#" class="btn-buy">Buy Now</a>
        </div>

        <div class="book-card">
            <img src="book3.jpg" alt="Book 3">
            <div class="book-title">English Made Easy</div>
            <div class="book-desc">Improve your grammar and writing.</div>
            <a href="#" class="btn-buy">Buy Now</a>
        </div>

    </div>

</body>

</html>
